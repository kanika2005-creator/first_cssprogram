<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="indexx.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="myntra_logo.webp" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a><br> <a href="#">women</a>
            <a href="#">Kids</a><br>
            <a href="#">Home & Living</a><br>
            <a href="#">Beauty</a><br>
            <a href="#">studio <sup>New</sup></a><br>


        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon"> search </span>
            <input class="search_input" placeholder=" search for products,brands and more "></div>

        <div class="action_bar ">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
        </div>

        <div class="action_container">
            <span class="material-symbols-outlined action_icon">favourite</span>
            <span class="action_name">Wishlist</span>
        </div>

        <div class="action_container">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_name">Bag</span>
        </div>
    </header>
    <main>
        <div class=" banner-container ">Banner Container</div>
        <div class="category_heading ">category Heading</div>
        <div class="category_items ">Items</div>
    </main>
    <footer>Footer
    </footer>

</body>

</html>
