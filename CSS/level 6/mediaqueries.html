<!DOCTYPE html>
<html lang="en">

<head>

    <title>media queries</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            padding: 5px;
            background-color: lightgreen;
            text-align: center;
        }
        
        @media screen and ( min-width:300px) and (max-width:400px) {
            .box {
                border-radius: 50%;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="box">box </div>

</body>

</html>
