<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style</title>
    <style>
        #first {
            font-style: normal;
        }
        
        #second {
            font-style: italic;
        }
        
        #third {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p id="first">This is normal font style.</p>
    <p id="second">This is italic font style.</p>
    <p id="third">This is oblique font style.</p>

</body>

</html>
