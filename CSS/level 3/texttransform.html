<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        /* Add your CSS styles for text transformation here */
        
        #box1 {
            text-transform: uppercase;
        }
        
        #box2 {
            text-transform: lowercase;
        }
        
        #box3 {
            text-transform: capitalize;
        }
        
        #box4 {
            text-transform: none;
        }
    </style>
</head>

<body>
    <h3 id="box1">this text is transformed to uppercase</h3>
    <h3 id="box2">THIS TEXT IS TRANSFORMED TO LOWERCASE</h3>
    <h3 id="box3">this text is transformed to capitalize</h3>
    <h3 id="box4">This Text Has No Transformation Applied</h3>

</body>

</html>
