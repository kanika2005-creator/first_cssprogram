<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight</title>
    <style>
        #first {
            font-weight: 100;
        }
        
        #second {
            font-weight: 300;
        }
        
        #third {
            font-weight: 500;
        }
        
        #fourth {
            font-weight: 700;
        }
        
        #fifth {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <p id="first">This is font weight 100 (Thin).</p>
    <p id="second">This is font weight 300 (Light).</p>
    <p id="third">This is font weight 500 (Medium).</p>
    <p id="fourth">This is font weight 700 (Bold).</p>
    <p id="fifth">This is font weight 900 (Black).</p>



</body>

</html>
