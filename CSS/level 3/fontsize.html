<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <style>
        #first {
            font-size: 5px;
        }
        
        #second {
            font-size: 10px;
        }
        
        #third {
            font-size: 15px;
        }
        
        #fourth {
            font-size: 20px;
        }
        
        #fifth {
            font-size: 25px;
        }
    </style>

</head>

<body>
    <p id="first">This is 5px font size.</p>
    <p id="second">This is 10px font size.</p>
    <p id="third">This is 15px font size.</p>
    <p id="fourth">This is 20px font size.</p>
    <p id="fifth">This is 25px font size.</p>

</body>

</html>
