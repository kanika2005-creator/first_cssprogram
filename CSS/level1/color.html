<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property </title>
    <style>
        h1 {
            color: blue;
        }
        
        p {
            color: green;
        }
    </style>
</head>

<body>
    <h1> this is the heading </h1>
    <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus totam unde recusandae incidunt commodi. Sit asperiores tempora mollitia officia! Facilis illum libero accusantium iusto eaque provident vel inventore saepe adipisci?</p>
    <h1 style="color: aquamarine;">this is last heading </h1>

</body>

</html>
