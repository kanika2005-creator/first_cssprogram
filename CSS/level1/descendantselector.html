<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Descendant selector </title>
    <style>
        div p {
            color: blue;
        }
        
        p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p> This paragraph is inside a div and will be blue. </p>
    </div>
    <p>
        This paragraph is outside the div and will be red.
    </p>
</body>

</html>
