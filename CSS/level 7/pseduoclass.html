<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pseudo {
            height: 25px;
            width: 150px;
            background-color: lightslategrey;
            border: 2px solid black;
            border-radius: 10px;
        }
        
        .pseudo:hover {
            height: 30px;
            width: 160px;
            background-color: darksalmon;
        }
        
        .pseudo:active {
            height: 30px;
            width: 160px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <button class="pseudo"> learning pseudo</button>

</body>

</html>
