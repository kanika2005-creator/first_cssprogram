<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #padded {
            height: 50px;
            width: 500px;
            background-color: lightgreen;
            padding: 2cap;
            margin: 5px 5px 5px 5px;
            text-align: center;
            text-transform: capitalize;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div id="padded">This div has padding of 2cap.</div>


</body>

</html>
