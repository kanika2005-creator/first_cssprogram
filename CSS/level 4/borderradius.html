<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #button1 {
            height: 100px;
            width: 100px;
            border: 0.1px dashed rgb(17, 38, 70);
            border-radius: 15px;
            background-color: rgba(211, 211, 211, 0.755);
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        
        #button2 {
            height: 100px;
            width: 100px;
            border: 0.1px dashed rgb(2, 13, 28);
            border-radius: 5px 20px 5px 5px;
            background-color: rgba(211, 211, 211, 0.755);
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="button1">Button with border radius</div>
    <br>
    <div id="button2">Button with different border radius</div>

</body>

</html>
