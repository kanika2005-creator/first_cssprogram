<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #button1 {
            height: 100px;
            width: 100px;
            border: 0.1px dashed rgb(17, 38, 70);
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="button1">Button with border</div>

</body>

</html>
