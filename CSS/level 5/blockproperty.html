<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display block </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            height: 100px;
            width: 100px;
            background-color: darkolivegreen;
            margin: 10px;
            text-align: center;
            border: 5px solid rgb(30, 29, 29);
            border-radius: 10px;
            display: block;
        }
        
        .box {
            height: 100px;
            width: 100px;
            background-color: hotpink;
            margin: 10px;
            text-align: center;
            border: 5px solid palegreen;
            border-radius: 10px;
            display: inline-block;
        }
        
        .box {
            height: 100px;
            width: 100px;
            background-color: hotpink;
            margin: 10px;
            text-align: center;
            border: 5px solid palegreen;
            border-radius: 10px;
        }
        
        #div2 {
            display: none;
        }
    </style>

</head>

<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>


</body>

</html>
