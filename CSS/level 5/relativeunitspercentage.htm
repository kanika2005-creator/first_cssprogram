<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative percentage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #first {
            height: 100px;
            width: 100px;
            background-color: goldenrod;
            font-size: 25px;
        }
        
        #second {
            height: 50%;
            width: 30%;
            background-color: indigo;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    body
    <div id="first"> first</div>
    <div id="second">second</div>

</body>

</html>
