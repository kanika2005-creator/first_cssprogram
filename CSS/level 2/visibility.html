<!DOCTYPE html>
<html lang="en">

<head>

    <title>visibility</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
        
        #box1 {
            background-color: lightgreen;
            visibility: visible;
        }
        
        #box2 {
            background-color: lightcoral;
            visibility: hidden;
        }
        
        #box3 {
            background-color: lightblue;
            visibility: collapse;
        }
    </style>
</head>

<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
</body>

</html>
