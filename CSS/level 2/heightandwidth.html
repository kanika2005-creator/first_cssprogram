<!DOCTYPE html>
<html lang="en">

<head>
    <title> height and width </title>
    <style>
        /*this is a first method*/
        
        .box {
            height: 40px;
            width: 40px;
        }
        
        #box1 {
            background-color: red;
        }
        
        #box2 {
            background-color: green;
        }
        
        #box3 {
            background-color: yellow;
        }
        /*this is a second method*/
        
        div {
            height: 50px;
            width: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="box1">Box 1</div><br>
    <div id="box2">Box 2</div><br>
    <div id="box3">Box 3</div>
</body>

</html>
